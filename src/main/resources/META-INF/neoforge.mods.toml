modLoader = "kotlinforforge"
loaderVersion = "${loader_version_range}"
license = '${mod_license}'

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}"
credits = "${mod_credits}"
description = '''${mod_description}'''
logoFile = "logo.png"

[[dependencies.${ mod_id }]]
modId = "neoforge"
type = "required"
versionRange = "${neo_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

#[[mixins]]
#config = "mixins.irregular_implements.json"

